{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 p-3 bg-light" style="margin-bottom:100px;">
<h2 class="text-center">BILLING DETAILS</h2>


    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
  <label  class="form-label">Address</label>
  <input type="text" class="form-control"   name="a" placeholder="Enter the address">
</div>

    <div class="mb-3">
  <label  class="form-label">phone No</label>
  <input type="tel" class="form-control"   name="ph" placeholder="Enter the phone number">
</div>
    <div class="mb-3">
  <label  class="form-label">pin</label>
  <input type="number" class="form-control"   name="n" placeholder="confirm pin">
</div>

        <div class="mb-3">

  <input type="submit" class="btn btn-dark">
</div>
</form>

{% endblock %}
