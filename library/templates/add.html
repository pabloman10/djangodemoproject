{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center">ADD PAGE</h2>
<div class="container mt-3"></div>
<form method="POST"  enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
  <label  class="form-label">Title</label>
  <input type="text" class="form-control"   name="t" placeholder="Enter the title">
</div>
    <div class="mb-3">
  <label  class="form-label">Author</label>
  <input type="text" class="form-control" name="a" placeholder="Enter the author">
</div>
    <div class="mb-3">
  <label class="form-label">Language</label>
  <input type="text" class="form-control" name="l" placeholder="Enter the language">
</div>
    <div class="mb-3">
  <label class="form-label">Price</label>
  <input type="number" class="form-control" name="p" placeholder="Enter the price">
</div>
    <div class="mb-3">
  <label class="form-label">Pages</label>
  <input type="number" class="form-control" name="pa" placeholder="Enter the pages">
</div>
     <div class="mb-3">
  <label class="form-label">Cover</label>
  <input type="file" class="form-control" name="c">
</div>
    <div class="mb-3">
  <label class="form-label">Pdf</label>
  <input type="file" class="form-control" name="pd">
</div>
    <div class="mb-3">
  <input type="submit" class="btn btn-dark text-light px-4">

</div>
</form>
{% endblock %}
